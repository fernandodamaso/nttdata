<div class="row d-flex justify-content-center align-items-center">
  <form class="col-12 col-sm-12 col-md-12 col-lg-7" (ngSubmit)="newSearchMovie()">
    <div class="input-group mb-3">
      <i class="bi bi-search"></i>
      <input [(ngModel)]="movieSearch" name="movieSearch" type="text" class="form-control input-text" [placeholder]="placeholderText" />
      <button (click)="reset()" type="submit" class="btn btn-primary btn-search">Search</button>
      <button *ngIf="movieSearch" (click)="reset()" type="button" class="btn btn-primary reset"><i class="bi bi-x"></i></button>
    </div>
  </form>
</div>
