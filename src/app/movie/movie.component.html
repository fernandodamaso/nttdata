<div class="row">
  <div class="col-md-6">
    <h2>
      {{ movie.Title }}
      <span class="year">
        {{ movie.Year }}
      </span>
    </h2>
    <p>
      {{ movie.Plot }}
    </p>
    <p>
      <b>Starring:</b>
      {{ movie.Actors }}
    </p>
    <p>
      <b>Rating:</b>
      <span *ngFor="let star of stars">
        <i
          class="bi"
          [ngClass]="{
            'bi-star-fill': star === 'full',
            'bi-star-half': star === 'half',
            'bi-star': star === 'empty'
          }"></i>
      </span>
    </p>

    <button type="button" class="btn btn-outline-primary">Add to Favorites</button>
  </div>
  <div class="col-md-6">
    <img src="{{ movie.Poster }}" alt="Movie Poster" class="img-fluid" />
  </div>
</div>
