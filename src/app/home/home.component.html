<app-header></app-header>

<main class="container py-4">
  <div class="row">
    <div class="col-md-12">
      <h1>Main Title</h1>
      <p class="lead">
        lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim
        veniam, quis nostrud exercitation ullamco.
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <form (ngSubmit)="searchMovie(movieSearch)">
        <div class="input-group mb-3">
          <input [(ngModel)]="movieSearch" name="movieSearch" type="text" class="form-control" placeholder="Search" />
          <button type="submit" class="btn btn-primary">Search</button>
          <button (click)="reset()" type="button" class="btn btn-primary">reset</button>
        </div>
      </form>
    </div>
  </div>

  <ul class="movieList">
    <li *ngFor="let movie of movieList">
      <a (click)="getMovie(movie)">{{ movie.Title }}</a>
    </li>
  </ul>

  <app-movie></app-movie>
</main>

<app-footer></app-footer>
